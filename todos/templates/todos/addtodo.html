{% extends 'base.html' %}
{% block content %}
    <div class='container-fluid'> 
        <div>
            <div class='navbar'>
                <h2>TODOS</h2>
                <div >
                    <a href="{% url 'todos:index' %}" class='col px-md-3 border-bottom nav-item'>MyTodo</a>
                    <a href="{% url 'todos:addTodo' %}" class='col px-md-3 nav-item'>Add Todo</a>
                    <a href="{% url 'todos:logout' %}" class='col px-md-3 nav-item'>Log Out</a>
            </div>
        </div>
         <div class=' text-center m-3 p-2'><h3>Add a Todo</h3></div>
        <div class='border p-4 m-5 mx-auto' style='width:600px'>
            <form method='post' action='{% url 'todos:addTodo' %}' class='mx-auto' style='width:400px'>
                {% csrf_token %}
                <div class='form-group'>
                    {{ form.name.label_tag }}
                    {{ form.name }}
                </div>
                <div class='form-group'>
                    {{ form.descr.label_tag }}
                    {{ form.descr }}
                </div>
                <div class='form-group'>
                    {{ form.is_completed.label_tag }}
                    {{ form.is_completed }}
                </div>
                <input type='submit' value='Add Todo' class='btn btn-primary'>
            </form>
        </div>
    </div>
{% endblock %}
