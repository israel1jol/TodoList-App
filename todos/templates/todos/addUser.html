{% extends 'base.html' %}
{% block content %}
    <div class='container-fluid'>
        <form method='post' action='{% url 'todos:addUser' %}' class='bg-light m-5 p-3 border mx-auto' style='width:500px;'>
            {% csrf_token %}
            <div class='text-center'><h3 style='font-size:40px;'>Sign Up</h3></div>
            <div class='d-flex justify-content-center'>
                <div>
                    {% if error %}
                        <div class='btn btn-danger form-group' style='width:300px'>{{ error }}</div>
                    {% endif %}
                    <div class='form-inline form-group '>
                        <label for='firstName'>First Name:    </label>
                        <input type='text' name = 'firstName' class='form-control' required>
                    </div>
                    <div class='form-inline form-group'>
                        <label for='lastName'>Last Name:    </label>
                        <input type='text' name = 'lastName'class='form-control' required>
                    </div>
                    <div class='form-inline form-group'>
                        <label for='email'>Email:    </label>
                        <input type='email' name = 'email'class='form-control' required>
                    </div>
                    <div class='form-inline form-group'>
                        <label for='username'>Username:    </label>
                        <input type='username' name = 'username'class='form-control' required>
                    </div>
                    <div class='form-inline form-group'>
                        <label for='password'>Password:    </label>
                        <input type='password' name = 'password'class='form-control' required>
                    </div>
                    <input type='submit' value='Sign Up' class='btn btn-success m-2'>
                </div>    
            </div>
        </form>
    </div>
{% endblock %}
